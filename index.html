<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
   <title>Github Profile Finder</title>
   <!-- google font -->
   <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500&display=swap" rel="stylesheet">
   <!-- ico -->
   <link rel="shortcut icon" href="./images/github.ico" type="image/x-icon">
   <!-- fontawesome -->
   <link rel="stylesheet" href="./css/fontawesome-free-5.9.0-web/css/all.min.css">
   <!-- loader -->
   <link rel="stylesheet" href="./css/loader1.css">
   <!-- custom css -->
   <link rel="stylesheet" href="./css/main.css">
   
</head>
<body>
      <div class="container1">
         <!-- loader 1 -->
         <div class="loader">
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
         </div>
      </div>
      <div class="main">
      <header class="header">
         <h3>Github Finder</h3>
      </header>
      <form action="" id="myForm">
         <h2>Search Github Users</h2>
         <h5>Enter a username to fetch profile and repos</h5>
         <div class="btn_grid">
            <input type="text" placeholder="Github Username..." class="my_input">
            <input type="button" class="form_btn" value="Click to search">
         </div>
      </form>
      <section id="profile">
         <div class="section_center">
            <div class="div_details">
               <div class="img_div">
                  <img src="" alt="Jae">
               </div>
               <a href="https://api.github.com/users/Gift-coder">View Profile</a>
            </div>
            <div class="info_main">
               <div class="info_div">
                  <div class="btn_div">
                     <a href="#">Public Repos: <span></span></a>
                     <a href="#">Public Gist:<span></span></a>
                     <a href="#">Followers:<span></span></a>
                     <a href="#">Following:<span></span></a>
                  </div>
                  <div class="detail_div">
                     <div class="company">
                        <h4>Company: <span></span></h4>
                     </div>
                     <div class="website">
                        <h4>Website/Blog: <span></span></h4>
                     </div>
                     <div class="location">
                        <h4>Location: <span></span></h4>
                     </div>
                     <div class="member">
                        <h4>Member since : <span></span></h4>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </section>
      <section id="repos">
         <h2>latest Repos</h2>
         <div class="repo_info">

         </div>
      </section>
      <footer class="footer">
         <h4>GitHub Finder &copy;</h4>
      </footer>
      </div>
   <script src="./script.js"></script>
</body>
</html>
